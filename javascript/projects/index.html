<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Simople Calculator With Javascript - RA Sumon</title>
</head>
<body>
    <section class="container">
        <header>
            <h1>Simple Calculator With Javascript </h1>
            <p>Created by Rusul Azom Sumon</p>
        </header>
        <div class="calContainer">
            <section class="calculator">
                <div class="calHead">
                    <div class="display">
                        <!-- disply with dom -->
                        <p id="screen">00000000</p>
                    </div>
                </div>
                <div class="calBody">
                    <p>RA Sumon</p>
                    <!-- Body Elements -->
                    <div class="keyContainer">
                        <div class="keyNum">
                            <div class="key-item">
                                <button id="key" value="1">
                                    1
                                </button>
                            </div>
                            <div class="key-item">
                                <button id="key" value="2">
                                    2
                                </button>
                            </div>
                            <div class="key-item">
                                <button id="key" value="3">
                                    3
                                </button>
                            </div>
                            <div class="key-item">
                                <button id="key" value="4">
                                    4
                                </button>
                            </div>
                            <div class="key-item">
                                <button id="key" value="5">
                                    5
                                </button>
                            </div>
                            <div class="key-item">
                                <button id="key" value="6">
                                    6
                                </button>
                            </div>
                            <div class="key-item">
                                <button id="key" value="7">
                                    7
                                </button>
                            </div>
                            <div class="key-item">
                                <button id="key" value="8">
                                    8
                                </button>
                            </div>
                            <div class="key-item">
                                <button id="key" value="9">
                                    9
                                </button>
                            </div>
                            <div class="key-item">
                                <button id="key" value="0">
                                    0
                                </button>
                            </div>
                            <div class="key-item">
                                <button id="key" value=".">
                                    .
                                </button>
                            </div>
                            <div class="key-item">
                                <button id="key" value="=">
                                    =
                                </button>
                            </div>  
                        </div>
                        <!-- *********** Function Keys ******** -->
                        <div class="keyFunc">
                            <div class="key-item">
                                <button id="key" value="/">
                                    %
                                </button>
                            </div>
                            <div class="key-item">
                                <button id="key" value="*">
                                    *
                                </button>
                            </div>
                            <div class="key-item">
                                <button id="key" value="-">
                                    -
                                </button>
                            </div>
                            <div class="key-item">
                                <button id="key" value="+">
                                    +
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </section>
</body>
<!-- linking Javascript -->
<script src="./script/main.js"></script>
</html>
